<!DOCTYPE html>
<html lang=en>
    <head>
        <script src="https://kit.fontawesome.com/25a49a4783.js" crossorigin="anonymous"></script>
        <style>
            body {
                background:#fff;
                font-family:arial;
            }
            nav a {
                color: rgba(0,0,0,0.8);
                text-decoration:none;
                font-size: 13px;
                margin: 50px 10px;
            }
            nav a:hover{
                text-decoration:underline;
            }
            nav button{
                background: rgb(94, 94, 241);
                color: rgb(245, 245, 245);
                padding: 6px 12px;
                border:none;
                font-weight:bold;
                border-radius: 3px;
            }
            .fa-th {
                margin-right: 10px;
                cursor:pointer;
            }
            .fa-th:hover{
                color: #000;
            }
            .fas {
                color: rgba(0,0,0,0.6);
            }
            #logo{
                display:block;
                margin: 25vh auto 0;
            }
            .svg {
                width: 15px;
            }
            .search-bar{
                background: #fff;
                border-radius: 50px;
                border: 1px solid #d1cfcf;
                padding: 10px; 
                width: 60vw;
                max-width: 600px;
                align-content:right;
                margin:auto;
                box-shadow: 0 0 2px transparent;
            }
            .search-bar:hover{
                box-shadow: 0 0 2px rgba(0,0,0,0.3);
                border:1px solid transparent;
                }
            #search{
                width:90%;
                background: #fff;
                border: none;
                font-family:arial;
            }
            .btns{
                display:block;
                margin:auto;
                width:max-content;
            }
            .btns button{
                background: #f1f1f1dc;
                font-family:arial;
                padding: 10px;
                border:1px solid transparent;
                border-radius: 3px;
                font-size: 14px;
                color: rgba(0,0,0,0.6);
                margin-right: 5px;
            }
            .btns button:hover{
                color: #000;
                cursor:pointer;
                border: 1px solid rgba(0,0,0,0.2);
            }
            .left, .right{
                display:inline-block;
            }
            .right{
                float:right;
            }
            .foot{
                display:block;
                position:absolute;
                bottom: 0%;
                left: 0;
                right: 0;
                background: #f1f1f1dc;
                border-top: 1px solid rgba(0,0,0,0.1);
                padding: 10px;
            }
            .foot a{
                color: rgba(0,0,0,0.6);
                text-decoration:none;
                font-size:15px;
                padding: 0 10px;
            }
            .foot a:hover{
                text-decoration:underline;
            }
            @media (max-width:800px) {
                .foot .left, .foot .right {
                    display:block;
                    text-align:center;
                }
                .foot .right {
                    float:inherit;
                    padding-bottom: 10px;
                }
            }
        </style>

    </head>
    <main>

    <nav>
        <div class="left">
            <a href="URL">About</a>
            <a href="URL">Store</a>
        </div>

        <div class="right">
            <a href="URL">Gmail</a>
            <a href="URL">Images</a>
            <i class="fas fa-th"></i>
            <button type="button">Sign in</button>
        </div>
    </nav>

        <body>

        
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">

            <br />
            <div class="search-bar">
                <i class="fas fa-search"></i>
            <input type="text" id="search">
            </div>

            <br />

            <div class="btns">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>


        </body>

    </main>
    <footer class="foot">
        <div class="right">
            <a href="URL">Privacy</a>
            <a href="URL">Terms</a>
            <a href="URL">Settings</a>
        </div>
        <div class="left">
            <a href="URL">Advertising</a>
            <a href="URL">Business</a>
            <a href="URL">How Search works</a>
        </div>
        </footer>
</html>
